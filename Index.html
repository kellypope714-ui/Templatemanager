<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json"> 
  <title>Template Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #F1F1F1;
      margin: 0;
      padding: 20px;
      color: #2E2E2E;
      line-height: 1.5;
    }
    h1 {
      background-color: #F6CFC7;
      color: #2E2E2E;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .section {
      background-color: #FFFFFF;
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      transition: border 0.3s, background-color 0.3s;
    }
    .section:hover {
      border-color: #6A4E77;
      background-color: #F6CFC7;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="file"],
    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .folder-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
    }
    .folder-card {
      background-color: #FFFFFF;
      border: 2px solid #F6CFC7;
      border-radius: 8px;
      padding: 15px;
      width: 180px;
      text-align: center;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .folder-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-color: #6A4E77;
    }
    .folder-card h3 {
      margin: 0;
      font-size: 1em;
      color: #6A4E77;
    }
    .delete-folder {
      position: absolute;
      top: 5px;
      right: 8px;
      background: none;
      border: none;
      color: #C00;
      font-size: 1.2em;
      cursor: pointer;
    }
    .file-item {
      background-color: #FFFFFF;
      padding: 8px;
      border-radius: 4px;
      margin-top: 5px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .file-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    .file-meta span {
      flex: 1;
    }
    .file-meta button {
      background-color: #007B7F;
      color: #FFFFFF;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: 600;
    }
    .file-meta button:hover {
      background-color: #005F61;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .thumbnail {
      max-width: 200px;
      margin-top: 5px;
      border-radius: 4px;
    }
    .github-url {
      font-size: 0.9em;
      color: #007B7F;
      word-break: break-word;
    }
    .status {
      margin-top: 10px;
      font-style: italic;
      color: #6A4E77;
    }
    .back-button {
      margin-top: 20px;
      background-color: #6A4E77;
      color: #FFFFFF;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Template Vault</h1>

  <div id="mainView">
    <div class="section">
      <h2>Original Templates</h2>
      <label for="templateName">Template Name:</label>
      <input type="text" id="templateName" placeholder="e.g. BookmarkApp" />
      <label for="originalGitHub">GitHub HTTPS URL (optional):</label>
      <input type="url" id="originalGitHub" placeholder="Paste GitHub link here" />
      <label for="originalUpload">Upload File:</label>
      <input type="file" id="originalUpload" accept=".html,.css,.json,.js,.txt,.png,.manifest.json" />
      <button onclick="saveOriginal()">Save to Template Folder</button>
      <div class="folder-grid" id="originalFolders"></div>
    </div>

    <div class="section">
      <h2>Customer Versions</h2>
      <label for="customerName">Customer Name/ID:</label>
      <input type="text" id="customerName" placeholder="e.g. ClientA" />
      <label for="customerUpload">Upload Edited File:</label>
      <input type="file" id="customerUpload" accept=".html,.css,.json,.js,.txt,.png,.manifest.json" />
      <button onclick="saveCustomer()">Save to Customer Folder</button>
      <div class="folder-grid" id="customerFolders"></div>
    </div>

    <div class="status" id="statusMessage"></div>
  </div>

  <div id="folderView" class="hidden">
    <h2 id="folderTitle"></h2>
    <div id="folderContents"></div>
    <button class="back-button" onclick="goBack()">‚Üê Back to Vault</button>
  </div>

  <script>
    const templateName = document.getElementById("templateName");
    const originalGitHub = document.getElementById("originalGitHub");
    const originalUpload = document.getElementById("originalUpload");
    const originalFolders = document.getElementById("originalFolders");

    const customerName = document.getElementById("customerName");
    const customerUpload = document.getElementById("customerUpload");
    const customerFolders = document.getElementById("customerFolders");

    const statusMessage = document.getElementById("statusMessage");

    const mainView = document.getElementById("mainView");
    const folderView = document.getElementById("folderView");
    const folderTitle = document.getElementById("folderTitle");
    const folderContents = document.getElementById("folderContents");

    let folderData = {
      templates: {},
      customers: {}
    };

    function saveToLocalStorage() {
      localStorage.setItem("templateVaultData", JSON.stringify(folderData));
    }

    function loadFromLocalStorage() {
      const saved = localStorage.getItem("templateVaultData");
      if (saved) {
        folderData = JSON.parse(saved);
        Object.keys(folderData.templates).forEach(name => {
          originalFolders.appendChild(createFolderCard(name, "templates"));
        });
        Object.keys(folderData.customers).forEach(name => {
          customerFolders.appendChild(createFolderCard(name, "customers"));
        });
      }
    }

    function createFolderCard(name, type) {
      const card = document.createElement("div");
      card.className = "folder-card";
      const title = document.createElement("h3");
      title.textContent = name;
      card.appendChild(title);
      card.onclick = () => openFolder(name, type);

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-folder";
      deleteBtn.textContent = "üóëÔ∏è";
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        if (confirm(`Delete folder "${name}" and all its files?`)) {
          delete folderData[type][name];
          saveToLocalStorage();
          card.remove();
          statusMessage.textContent = `Deleted folder "${name}".`;
        }
      };
      card.appendChild(deleteBtn);

      return card;
    }

    function saveOriginal() {
      const name = templateName.value.trim();
      const github = originalGitHub.value.trim();
      const file = originalUpload.files[0];
      if (!name || !file) {
        statusMessage.textContent = "Enter a template name and upload a file.";
        return;
      }

      if (!folderData.templates[name]) {
        folderData.templates[name] = { files: [], github };
        originalFolders.appendChild(createFolderCard(name, "templates"));
      }

      const reader = new FileReader();
      reader.onload = function () {
        folderData.templates[name].files.push({
          name: file.name,
          type: file.type,
          content: reader.result
        });
        saveToLocalStorage();
        statusMessage.textContent = `Saved "${file.name}" to template "${name}".`;
      };
      reader.readAsText(file);
    }

    function saveCustomer() {
      const name = customerName.value.trim();
      const file = customerUpload.files[0];
      if (!name || !file) {
        statusMessage.textContent = "Enter a customer name and upload a file.";
        return;
      }

      if (!folderData.customers[name]) {
        folderData.customers[name] = { files: [] };
        customerFolders.appendChild(createFolderCard(name, "customers"));
      }

      const reader = new FileReader();
      reader.onload = function () {
        folderData.customers[name].files.push({
          name: name + "_" + file.name,
          type: file.type,
          content: reader.result
        });
        saveToLocalStorage();
        statusMessage.textContent = `Saved "${file.name}" to customer "${name}".`;
      };
      reader.readAsText(file);
    }

    function openFolder(name, type) {
      mainView.classList.add("hidden");
      folderView.classList.remove("hidden");
      folderTitle.textContent = `${type === "templates" ? "Template" : "Customer"}: ${name}`;
      folderContents.innerHTML = "";

      const folder = folderData[type][name];
      folder.files.forEach((file, index) => {
        const item = document.createElement("div");
        item.className = "file-item";

        const meta = document.createElement("div");
        meta.className = "file-meta";

        const nameSpan = document.createElement("span");
        nameSpan.textContent = file.name;

        const downloadBtn = document.createElement("button");
        downloadBtn.textContent = "Download";
        downloadBtn.onclick = () => {
          const blob = new Blob([file.content], { type: file.type });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = file.name;
          link.click();
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = () => {
          if (confirm(`Delete file "${file.name}"?`)) {
            folder.files.splice(index, 1);
            saveToLocalStorage();
            openFolder(name, type);
            statusMessage.textContent = `Deleted file "${file.name}".`;
          }
        };

        meta.appendChild(nameSpan);
        meta.appendChild(downloadBtn);
        meta.appendChild(deleteBtn);
        item.appendChild(meta);

        if (file.type === "image/png") {
          const img = document.createElement("img");
          img.src = URL.createObjectURL(new Blob([file.content], { type: file.type }));
          img.className = "thumbnail";
          item.appendChild(img);
        }

        folderContents.appendChild(item);
      });

      if (type === "templates" && folder.github) {
        const link = document.createElement("div");
        link.className = "github-url";
        link.textContent = "GitHub: " + folder.github;
        folderContents.appendChild(link);
      }
    }

    function goBack() {
      folderView.classList.add("hidden");
      mainView.classList.remove("hidden");
    }

    loadFromLocalStorage();
  </script>
</body>
</html>
